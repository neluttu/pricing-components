<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCodeThis.com daily challenge</title>
    <link rel="stylesheet" href="styles.css" class="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"> 
</head>
<body class="bg-[#141829] flex items-center justify-center min-h-screen font-meri flex-col mx-2">
    <section class="w-full max-w-[420px] rounded-3xl bg-gradient-to-br from-[#ff7448] to-[#f18a2b] p-10 text-white shadow-[0px_5px_13px_5px_#152846]">
        <h1 class="text-2xl font-semibold">Fee plan</h1>
        <p class="mt-4 font-semibold">Get a new plan with up to 5,000 active users and unlimited logins. No credit card required</p>
        
    </section>
    <section class="mt-10 text-white w-full max-w-[420px]">
        <h2 class="mb-6 text-lg font-medium">What is your use case?</h2>
        <div class="flex items-center justify-between w-full overflow-hidden text-center border border-white rounded-xl">
            <h3 class="w-1/3 py-4 font-sans text-lg font-bold bg-white text-[#141829]">B2C</h3>
            <h3 class="w-1/3 py-4 font-sans text-lg font-bold border-white border-x">B2B</h3>
            <h3 class="w-1/3 py-4 font-sans text-lg font-bold">B2E</h3>
        </div>
        <small class="block mt-4 text-center">Business to Customer</small>
    </section>
    <section class="mt-10 text-white w-full max-w-[420px]">
        <h2 class="mb-6 text-lg font-medium">How many active users?</h2>

        <div>
            <input type="range" class="
            w-full 
            h-2 
            bg-gradient-to-r from-[#ff7448]  to-[#f18a2b]
            rounded-lg 
            appearance-none 
            [&::-webkit-slider-thumb]:appearance-none 
            [&::-webkit-slider-thumb]:w-[30px] 
            [&::-webkit-slider-thumb]:h-[30px]   
            [&::-webkit-slider-thumb]:bg-white 
            [&::-webkit-slider-thumb]:rounded-full 
            [&::-webkit-slider-thumb]:cursor-pointer 
            " min="1000" max="10000" step="100" id="rangeInput"/>
            <div class="flex items-center justify-between w-full mt-3">
                <span id="start">1,000</span>
                <span id="end">10,000</span>
            </div>
        </div>
        <button class="w-full transition-all duration-150 ease-in hover:text-white hover:bg-[#141829] text-[#141829] font-sans mt-8 py-4 font-bold bg-white rounded-xl">
            Start for free
        </button>
    </section>
</body>
</html>
